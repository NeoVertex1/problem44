<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <!-- State space -->
  <ellipse cx="200" cy="200" rx="180" ry="180" fill="none" stroke="#ffffff" stroke-width="1" />
  
  <!-- Separable states -->
  <path d="M100,200 Q200,50 300,200 Q200,350 100,200" fill="#00ff00" opacity="0.3" />
  <text x="200" y="200" font-size="20" fill="#00ff00" text-anchor="middle">Sep(d,d)</text>
  
  <!-- Entanglement witness -->
  <line x1="50" y1="50" x2="350" y2="350" stroke="#ffff00" stroke-width="2" />
  <text x="320" y="380" font-size="16" fill="#ffff00">Entanglement Witness</text>
  
  <!-- States -->
  <circle cx="150" cy="150" r="5" fill="#00ffff" />
  <text x="160" y="140" font-size="14" fill="#00ffff">ρ₁ (Separable)</text>
  
  <circle cx="250" cy="250" r="5" fill="#ff00ff" />
  <text x="260" y="240" font-size="14" fill="#ff00ff">ρ₂ (Entangled)</text>
</svg>
